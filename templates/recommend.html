<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK RECOMMENDATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    .text-white{
        color: white
    }
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-brand">Books Recommender</p>
       
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" >Recommenend Books</h1>
            
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control "><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

            {% for i in data %}
            <div class="col-md-3" style="margin-top: 30px">
                <div class="card">
                    <div class="card-body">
                       <img class="card-img-top"src='{{i[2]}}'>  
                       <h4 >{{i[0]}}</h4>
                       <p>{{i[1]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        
        


        </div>
    </div>    
    
</body>
</html>
